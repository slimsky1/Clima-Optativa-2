<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/Styles.css" />
    <script src="../js/Clima.js"></script>
    <script src="../js/ProvinciasCiudades.js"></script>
    <title></title>
  </head>
  <body>
    <div class="card mt-4 p-4">
      <h2 class="card-title text-center">Consulta del Clima</h2>

      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <label for="provincia" class="form-label mt-2">Provincia:</label>
            <select
              id="provincia"
              class="form-select"
              onchange="cargarCiudades()"
            >
              <option value="" selected>Selecciona una provincia</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <label for="ciudad" class="form-label text-start">Ciudad:</label>
            <select id="ciudad" class="form-select">
              <option value="" selected>Selecciona una ciudad</option>
            </select>
          </div>
        </div>
        <button
          class="btn btn-primary mt-3 col-md-12"
          onclick="consultarClima()"
        >
          Consultar Clima
        </button>

        <div id="emoji-container" class="col-md-12"></div>
      </div>
    </div>
  </body>
</html>
